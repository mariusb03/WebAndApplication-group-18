<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login - Learniverse Connect</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/pages/Login.css}" />
    <script src="/js/pages/LoginPage.js" defer></script>
</head>
<body>
<div class="login-container">
    <h1 class="login-heading">Log In To Your Learniverse Connect Account!</h1>

    <div class="login-box">
        <form class="login-form" id="loginForm">
            <div class="login-field">
                <label for="email">Username/E-mail :</label>
                <input type="text" id="email" placeholder="Enter your email" required />
            </div>

            <div class="login-field">
                <label for="password">Password :</label>
                <input type="password" id="password" placeholder="Enter your password" required />
            </div>

            <div class="login-buttons">
                <a href="register">
                    <button type="button" class="btn register">Register</button>
                </a>
                <button type="submit" class="btn login">Log in</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
