<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Register - Learniverse Connect</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/pages/Register.css}">
    <script src="/js/pages/RegisterPage.js" defer></script>
</head>
<body>
<div class="register-container">
    <h1 class="register-heading">Create Your Learniverse Connect Account</h1>

    <div class="register-box">
        <form class="register-form" id="registerForm">
            <div class="register-field">
                <label for="name">Full Name :</label>
                <input type="text" id="name" placeholder="Your full name" required />
            </div>

            <div class="register-field">
                <label for="email">E-mail :</label>
                <input type="email" id="email" placeholder="Enter your email" required />
            </div>

            <div class="register-field">
                <label for="password">Password :</label>
                <input type="password" id="password" placeholder="Create a password" required />
            </div>

            <div class="register-field">
                <label for="confirmPassword">Confirm Password :</label>
                <input type="password" id="confirmPassword" placeholder="Repeat your password" required />
            </div>

            <div class="register-buttons">
                <button type="submit" class="btn submit">Register</button>
            </div>

            <p class="login-redirect">
                Already have an account? <a href="login">Log in here</a>
            </p>
        </form>
    </div>
</div>
</body>
</html>
