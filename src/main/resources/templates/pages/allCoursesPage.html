<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>All Courses</title>
    <link rel="stylesheet" href="../../static/css/pages/AllCoursesPage.css" />
</head>
<body>
<div class="courses-page">
    <h1>All Courses</h1>

    <input
            type="text"
            class="course-search"
            placeholder="Search for a course..."
            id="courseSearch"
    />

    <div class="course-grid" id="courseGrid"></div>
</div>

<!-- Course Modal -->
<div id="modalOverlay" class="course-modal-overlay" style="display: none;">
    <div class="course-modal-content" id="modalContent">
        <button class="close-button" onclick="closeModal()">Ã—</button>
        <img id="modalImage" class="modal-image" />
        <div class="modal-details">
            <h2 id="modalTitle"></h2>
            <p id="modalDescription"></p>
            <p><strong>Price:</strong> <span id="modalPrice"></span></p>
            <p><strong>Difficulty:</strong> <span id="modalDifficulty"></span></p>
            <p><strong>Topic:</strong> <span id="modalTopic"></span></p>
            <p><strong>Session:</strong> <span id="modalSessions"></span></p>
            <p><strong>Course ID:</strong> <span id="modalID"></span></p>
            <button class="add-to-cart-button" onclick="addToCart()">Add to Cart</button>
        </div>
    </div>
</div>

<script src="../../static/js/pages/AllCoursesPage.js"></script>
</body>
</html>
